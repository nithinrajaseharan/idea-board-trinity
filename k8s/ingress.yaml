apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ideaboard-ingress
  namespace: ideaboard
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  ingressClassName: nginx
  rules:
    - host: ideaboard.example.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: web
                port:
                  number: 80
  tls:
    - hosts:
        - ideaboard.example.com
      secretName: ideaboard-tls

