apiVersion: v1
kind: ConfigMap
metadata:
  name: web-config
  namespace: ideaboard
data:
  DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ideaboard?schema=public
  NODE_ENV: production
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: ideaboard
  labels:
    app: web
spec:
  replicas: 3
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ideaboard-web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 3000
          envFrom:
            - configMapRef:
                name: web-config
          livenessProbe:
            httpGet:
              path: /api/ideas
              port: 3000
            initialDelaySeconds: 40
            periodSeconds: 30
            timeoutSeconds: 10
          readinessProbe:
            httpGet:
              path: /api/ideas
              port: 3000
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: ideaboard
spec:
  selector:
    app: web
  ports:
    - port: 80
      targetPort: 3000
  type: ClusterIP

